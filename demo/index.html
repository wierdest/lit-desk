<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+WAL:wght@100..400&display=swap" rel="stylesheet">
  <style>
    :root {
      --lit-laroid-width: 320px;
      --lit-laroid-caption-color: #333;
      --lit-laroid-icon-bg: #a8a6a6;
    }
    body {
      margin: 0;
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    #demo {
      height: 100vh;
      display: flex;
      align-items: stretch;
    }

  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit'
    import '../lit-desk.js'
    import '../lit-laroid.js'
    import { makeFakeJson } from '../src/utils/fakeJsonMaker.js'

    const model = {
      id: 0,
      user: 'string',
      email: 'email',
      date: 'date',
      imageUrl: 'picsum400',
      caption: 'string',
      label: true
    }

    const fakeDataSet = makeFakeJson(model, 10, true)
    console.log('fake data set ', fakeDataSet)
    render(
      html`
        <lit-desk .dataSource="${fakeDataSet}">
          <lit-laroid
              slot="template-card"
          >
          <p>This content is in the card!</p>
          </lit-laroid>
        </lit-desk>
      `,
      document.querySelector('#demo')
    )
  </script>
</body>
</html>
